<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- account balance start -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Account Balance</div>
                            <div id="balance" class="stat-value">55000</div>
                        </div>
                    </div>
                    <!-- account balance end -->
                    <div class="divider"></div>

                    <!-- features start -->
                    <div class="grid grid-cols-3 gap-3">
                        <button id="btn-add" class="btn btn-lg">Add Money</button>
                        <button id="btn-cashOut" class="btn btn-lg">Cash Out</button>
                        <button id="btn-transaction" class="btn btn-lg">Transactions</button>
                    </div>
                    <!-- features end -->
                    <div class="divider"></div>

                    <!-- account form start -->
                    <div id="add-money" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="amount" type="text" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="pin" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    <!-- account form end -->

                    <!-- cash out form start -->
                    
                    <div id="cash-out" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="cash-out-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="cash-out-pin" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>
                    <!-- cash out form start -->

                    <!-- transaction start -->
                     <div id="transaction" class="hidden">
                        <h2 class="text-3xl text-center">Transaction History</h2>
                        <div id="transaction-container" class="space-y-3">

                        </div>
                     </div>
                    <!-- transaction end -->
                </div>
            </div>
        </div>
    </main>
    <script src="./js/utilities2.js"></script>
    <script src="./js/addMoney2.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/features.js"></script>
</body>

</html>
